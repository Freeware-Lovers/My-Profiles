{% extends "Index/index.html" %}
{% block body_block %}
<div>
    <div class="jumbotron jumbotron-fluid" style="padding: 5% 20% 5% 20%;">
        <table>
            <tr>
                <th>Social Media Site</th>
                <th>User Name</th>
                <th>Password</th>
            </tr>
            {% for var in sites_list.length %}
                {% for ele in var %}
                <tr>
                    <td>{{ sites_list.var.ele }}</td>
                </tr>
                {% endfor %}
            {% endfor %}
        </table>
    </div>
    {% endblock %}
